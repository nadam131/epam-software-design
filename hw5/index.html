<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Todo App</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="row mb-5">
          <div class="col-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="typeView"
                id="typeChanger"
                value="single"
                checked
              />
              <label class="form-check-label" for="typeInputView">
                Single
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="typeView"
                value="separate"
                id="typeChanger"
              />
              <label class="form-check-label" for="typeSliderView">
                Separate
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Default radio
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <h4>RUB</h4>
            <input
              type="number"
              class="form-control mb-2"
              id="input_rate"
              value="2.34"
              placeholder="Курс"
            />
            <input
              type="number"
              class="form-control mb-2"
              id="input_ammount"
              placeholder="Сколько"
            />
            <input
              type="number"
              class="form-control"
              id="input_total"
              placeholder="Итого"
              readonly
            />
          </div>
          <div class="col-4">
            <h4>EUR</h4>
            <input
              type="number"
              class="form-control mb-2"
              id="input_rate"
              value="4"
              placeholder="Курс"
            />
            <input
              type="number"
              class="form-control mb-2"
              id="input_ammount"
              placeholder="Сколько"
            />
            <input
              type="number"
              class="form-control"
              id="input_total"
              placeholder="Итого"
              readonly
            />
          </div>
          <div class="col-4">
            <h4>PESO</h4>
            <input
              type="number"
              class="form-control mb-2"
              id="input_rate"
              value="6.32"
              placeholder="Курс"
            />
            <input
              type="number"
              class="form-control mb-2"
              id="input_ammount"
              placeholder="Сколько"
            />
            <input
              type="number"
              class="form-control"
              id="input_total"
              placeholder="Итого"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
